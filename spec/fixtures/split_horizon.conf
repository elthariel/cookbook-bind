view "internal-view" {
  match-clients {
    internal;
  };
  recursion on;
  zone "internal" {
    type master;
    file /var/cache/bind/internal.db;

};

};


view "external-view" {
  match-clients {
    external;
  };
  zone "external" {
    type master;
    file /var/cache/bind/external.db;

};

};
