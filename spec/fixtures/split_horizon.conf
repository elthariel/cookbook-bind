view "internal-view" {
  match-clients {
    internal;
  };
  recursion yes;
  zone "" {
    type master;
    file "/var/cache/bind/internal.db";

};


  include "/etc/bind/named.rfc1912.zones";

  zone "." IN {
    type hint;
    file "named.ca";
  };
};


view "external-view" {
  match-clients {
    external;
  };
  zone "" {
    type master;
    file "/var/cache/bind/external.db";

};


  include "/etc/bind/named.rfc1912.zones";

  zone "." IN {
    type hint;
    file "named.ca";
  };
};
